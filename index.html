<!DOCTYPE html>
<html>
<head>
	<title>Markit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/grid.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<h1>Bookmarks</h1>
	</header>
	<button class="toggleForm">Add</button>
	<form class="actions">
		<select class="filterByRating">
			<option value="oneStar">1 Star</option>
			<option value="twoStar">2 Star</option>
			<option value="threeStar">3 Star</option>
			<option value="fourStar">4 Star</option>
			<option value="fiveStar">5 Star</option>
		</select>
	</form>
	<form class="addNew"></form>
	<ul class="bookmarkList"></ul>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/localStore.js"></script>
	<script type="text/javascript" src="scripts/dom.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
